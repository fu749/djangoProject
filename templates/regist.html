<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图书馆管理系统 - 注册</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e9ecef;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .register-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            color: #35424a;
        }
        h2 {
            margin-bottom: 20px;
            color: #35424a;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }
        input[type="text"], input[type="password"], input[type="email"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #35424a ;
            border: none;
            color: white;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #35424a;
        }
        .footer {
            margin-top: 15px;
            font-size: 14px;
            color: #666;
        }
        .footer a {
            color: #35424a;
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="register-container">
    <h1>图书馆管理系统</h1>
    <h2>用户注册</h2>
    <form action="/register/" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">用户名</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">密码</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
            <label for="confirm_password">确认密码</label>
            <input type="password" id="confirm_password" name="confirm_password" onblur="validatePasswords()" required>
        </div>
        <span id="error-message" style="color: red; display: none;">两次密码不一致</span>       
        {% if error %}
             <div style="color: red;">{{ error }}</div>
        {% endif %}
        <button type="submit">注册</button>
    </form>
    <div class="footer">
        <p>已有账号? <a href="/login">登录</a></p>
    </div>
</div>

<script>
function validatePasswords() {
    const passwordInput = document.getElementById("password");
    const confirmPasswordInput = document.getElementById("confirm_password");
    const errorMessage = document.getElementById("error-message");

    // 检查密码一致性
    if (passwordInput.value !== confirmPasswordInput.value) {
        errorMessage.style.display = "inline"; 
        confirmPasswordInput.value = ""; 
    } else {
        errorMessage.style.display = "none"; 
    }
}

function validateForm(event) {
    const errorMessage = document.getElementById("error-message");
    if (errorMessage.style.display === "inline") {
        event.preventDefault();  // 阻止表单提交
        return false; 
    }
    return true; 
}
</script>

</body>
</html>
