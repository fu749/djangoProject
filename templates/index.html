    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>图书管理系统</title>
         <link rel="stylesheet" href="/static/css/index.css">
        <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    </head>
    <body>
        <header>
           <span class = "setting"><button id="open-drawer">
               <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" focusable="false" class="qnMXfrje" style="font-size: 28px;"><path fill-rule="evenodd" clip-rule="evenodd" d="M17 8.75H7V7.25H17V8.75ZM17 12.75H7V11.25H17V12.75ZM7 16.75H17V15.25H7V16.75Z" fill="currentColor"></path></svg>
           </button></span>
            图书管理系统
            <a href="/login/" class="login-link" id="loginLink">登录</a>
            <span id="userGreeting" class="login-link" style="display:none;"></span>
            <a href="/loginOut/" class="login-link2" id="logoutLink">登出</a>
        </header>
        <main>
            <div id="drawer-container">
              <div id="drawer">
                <button id="close-drawer">×</button>
                <h1 style="text-align: center;">更多功能</h1>
                <nav>
                    <ul>
                        <li><a href="/Book_List/">我的借阅</a></li>
                        <li><a href="/Collection_List/">收藏的图书</a></li>
                    </ul>
                </nav>
              </div>
              <div id="overlay"></div>
            </div>
            
            

            
            <div class="content">
                <div class="search-module">
                    <div class="search-container">
                        <input type="text" placeholder="搜索图书..." id="searchInput">
                        <button onclick="searchBooks()">搜索</button>
                    </div>
                </div>
                <div class="content_head">
                    <p id="resultDisplay">该系统是5028团队呕心沥血打造，用于帮助用户管理图书，包括借书、还书和收藏功能。</p>
                </div>
                <table id="resultsTable" style="display:none;">
                    <thead>
                        <tr>
                            <th>书名</th>
                            <th>作者</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="resultsBody">
                        <!-- 搜索结果将插入到这里 -->
                    </tbody>
                </table>
                <div id="pagination"></div>
            </div>
        </main>
        <footer>
            5028专业团队耗时2年半精心设计
        </footer>
        <script>
            document.addEventListener("DOMContentLoaded", () => {
              const drawer = document.getElementById("drawer");
              const overlay = document.getElementById("overlay");
              const drawerContainer = document.getElementById("drawer-container");
              const openButton = document.getElementById("open-drawer");
              const closeButton = document.getElementById("close-drawer");
            
              const openDrawer = () => {
                drawer.style.left = "0";
                overlay.style.opacity = "1";
                drawerContainer.style.display = "block";
              };
            
              const closeDrawer = () => {
                drawer.style.left = "-300px";
                overlay.style.opacity = "0";
                setTimeout(() => {
                  drawerContainer.style.display = "none";
                }, 300);
              };
            
              openButton.addEventListener("click", openDrawer);
              closeButton.addEventListener("click", closeDrawer);
              overlay.addEventListener("click", closeDrawer);
            });


            
            const user = "{{ user|default:'' }}";// Django模板语法示例，其他框架类似
            if (user&&user!="没有找到数据") {
                // 如果用户已登录，隐藏登录链接，显示用户名和登出链接
                document.getElementById('loginLink').style.display = 'none';
                document.getElementById('logoutLink').style.display = 'inline-block';
                document.getElementById('userGreeting').innerText = `欢迎回来！${user}`; // 显示用户名
                document.getElementById('userGreeting').style.display = 'inline-block';
            } else {
                // 如果用户没有登录，显示登录链接
                document.getElementById('loginLink').style.display = 'inline-block';
            }

            let currentPage = 1; // 当前页
            const pageSize = 10;
            function searchBooks() {
                const input = document.getElementById('searchInput').value;
                const contentText = document.getElementById('resultDisplay');
                contentText.innerText = '搜索中...';  // 显示加载提示
                fetch(`/search_books/?search=${input}&page=${currentPage}&pageSize=${pageSize}`, {
                    method: 'GET',
                    headers: { 'Content-Type': 'application/json' }
                })
                .then(response => response.json())
                .then(data => {
                    contentText.innerText = '';
                    const resultsTable = document.getElementById('resultsTable');
                    const resultsBody = document.getElementById('resultsBody');

                    // 清空旧的结果
                    resultsBody.innerHTML = '';

                    if (data.results && data.results.length > 0) {
                        contentText.innerText = '';  // 清空提示信息
                        resultsTable.style.display = 'table'; // 显示表格
                        data.results.forEach(book => {
                            const row = document.createElement('tr');
                            row.innerHTML = `
                                <td>${book.name}</td>
                                <td>${book.author}</td>
                                <td>
                                    <a class="btn btn-danger" onclick="borrowBook(${book.id}, this)">借书</a>
                                    <a class="btn btn-success" onclick="collection(${book.id}, this)">收藏</a>
                                </td>
                            `;
                            resultsBody.appendChild(row);
                        });
                        renderPagination(data.totalPages); // 调用分页渲染函数
                    } else {
                        contentText.innerText = '未找到相关图书';
                        resultsTable.style.display = 'none'; // 隐藏表格
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
            }
            function renderPagination(totalPages) {
                const paginationContainer = document.getElementById('pagination');
                paginationContainer.innerHTML = ''; // 清空现有的分页按钮
            
                // 上一页按钮
                if (currentPage > 1) {
                    const prevButton = document.createElement('button');
                    prevButton.innerText = '上一页';
                    prevButton.onclick = () => {
                        currentPage--;
                        searchBooks();
                    };
                    paginationContainer.appendChild(prevButton);
                }
            
                for (let i = 1; i <= totalPages; i++) {
                    const button = document.createElement('button');
                    button.innerText = i;
                    button.onclick = () => {
                        currentPage = i;
                        searchBooks(); // 重新搜索
                    };
                    paginationContainer.appendChild(button);
                }
            
                // 下一页按钮
                if (currentPage < totalPages) {
                    const nextButton = document.createElement('button');
                    nextButton.innerText = '下一页';
                    nextButton.onclick = () => {
                        currentPage++;
                        searchBooks();
                    };
                    paginationContainer.appendChild(nextButton);
                }
            }
            
            //借书
            
            
            
            function collection(bookId, button) {
                fetch(`/collection/${bookId}/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCookie('csrftoken')  // 获取 CSRF token
                    }
                })
                .then(response => {
                    if (response.ok) {
                        return response.json();
                    } else {
                        throw new Error('借书失败');
                    }
                })
                .then(data => {
                    // 更新按钮文本为“已借阅”
                    if (data.message === "没有登录不能操作") {
                        button.innerText = '未登录';
                        button.disabled = true;
                    }else{
                        button.innerText = '已收藏';
                    }
                    button.disabled = true; // 禁用按钮

                    alert(data.message); // 显示成功消息
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('收藏过程中发生错误，请重试。');
                });
            }
            
            function borrowBook(bookId, button) {
                fetch(`/borrow/${bookId}/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCookie('csrftoken')  // 获取 CSRF token
                    }
                })
                .then(response => {
                    if (response.ok) {
                        return response.json();
                    } else {
                        throw new Error('借书失败');
                    }
                })
                .then(data => {
                    // 更新按钮文本为“已借阅”
                    if (data.message === "你已经是黑名单了，请联系管理员处理!") {
                        button.innerText = '不可借阅';
                        button.disabled = true;
                    }else{
                        button.innerText = '已借阅';
                    }

                    button.disabled = true; // 禁用按钮

                    alert(data.message); // 显示成功消息
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('借书过程中发生错误，请重试。');
                });
            }
        
            // 获取 CSRF token
            function getCookie(name) {
                let cookieValue = null;
                if (document.cookie && document.cookie !== '') {
                    const cookies = document.cookie.split(';');
                    for (let i = 0; i < cookies.length; i++) {
                        const cookie = cookies[i].trim();
                        // Check if this cookie string begins with the name we want
                        if (cookie.substring(0, name.length + 1) === (name + '=')) {
                            cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                            break;
                        }
                    }
                }
                return cookieValue;
            }
            


        </script>
    </body>
    </html>
