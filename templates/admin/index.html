<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>图书管理系统</title>
    <link rel="stylesheet" href="/static/css/admin/index.css">
</head>
<body>
<div class="container">
    <!-- 顶部导航栏 -->
    <header class="header">
        <div class="logo">
            <img src="/static/images/头像.png" style="border-radius: 50%;" alt="系统Logo">
            <span>久别</span>
        </div>
        <div class="user-info">
            <button class="logout-btn">退出</button>
        </div>
    </header>


    <!-- 主内容区 -->
    <div class="main-content">
        <!-- 左侧菜单 -->
        <aside class="sidebar">
            
            <ul>
                <li class="active">
                    <a href="#">
                        <span>用户管理</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span>角色管理</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span>系统设置</span>
                    </a>
                </li>
            </ul>
        </aside>

        <!-- 右侧内容 -->
        <main class="content">
            <!-- 用户列表工具栏 -->
            <div class="toolbar">
                <div class="search-box">
                    <input type="text" placeholder="搜索用户">
                    <button class="search-btn">搜索</button>
                </div>
                <div class="action-buttons">
                    <button class="btn-export">拉入黑名单</button>
                    <button class="btn-delete">批量删除</button>
                </div>
            </div>

            <!-- 用户列表表格 -->
            <table class="user-table">
                <thead>
                <tr>
                    <th><input type="checkbox" class="select-all"></th>
                    <th>ID</th>
                    <th>用户名</th>
                    <th>角色</th>
                    <th>状态</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td><input type="checkbox"></td>
                    <td>1</td>
                    <td>张三</td>
                    <td>管理员</td>
                    <td><span class="status-active">正常</span></td>
                    <td>
                        <button class="btn-edit">编辑</button>
                        <button class="btn-delete">删除</button>
                    </td>
                </tr>
                <!-- 更多用户行 -->
                </tbody>
            </table>

            <!-- 分页 -->
            <div class="pagination">
                <button class="prev">上一页</button>
                <span class="page-info">第 1/10 页</span>
                <button class="next">下一页</button>
            </div>
        </main>
    </div>
</div>

<script>
</script>
</body>
</html>
