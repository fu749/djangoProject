<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图书馆管理系统 - 登录</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e9ecef;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            color: #35424a;
        }
        h2 {
            margin-bottom: 20px;
            color: #35424a;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #35424a;
            border: none;
            color: white;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #35424a;
        }
        .footer {
            margin-top: 15px;
            font-size: 14px;
            color: #666;
        }
        .footer a {
            color: #35424a;
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h1>图书馆管理系统</h1>  <!-- 添加的标题 -->
    <h2>用户登录</h2>

    <form action="/login/" method="post">
    {% csrf_token %}
        <div class="form-group">
            <label for="username">用户名</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">密码</label>
            <input type="password" id="password" name="password" required>
        </div>
        {% if error %}
             <div style="color: red;">{{ error }}</div>
        {% endif %}
        <button type="submit">登录</button>
    </form>
    <div class="footer">
        <p>还没有账号? <a href="/register">注册</a></p>
    </div>
</div>

</body>
</html>
